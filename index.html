<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapperCalculator">
    <div class="toolsCalculator">
        <button id="buttonPlus">+</button>
        <button id="buttonMinus">-</button>
        <button id="buttonMultiply">*</button>
        <button id="buttonDivide">/</button>
    </div>
    <div class="inputNumber">
        <div class="inputBlock">
            <label>Number 1</label>
            <label>
                <input class="input" id="num1" type="number">
            </label>
        </div>
        <div class="inputBlock">
            <label>Number 2</label>
            <label>
                <input class="input" id="num2" type="number">
            </label>
        </div>
    </div>
</div>
<script src="Calculator.js"></script>
</body>
</html>
